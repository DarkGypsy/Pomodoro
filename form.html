<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate the app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home"><a href="./index.html">Go back</a></div>
    <form action="https://formspree.io/f/mzblgqdl"
    method="POST">
        <h2>Share with me</h2>
        <input type="text" name="Name" placeholder="Enter your name" required>
        <input type="text" name="last-name" placeholder="Last Name" required>
        <input type="email" name="email" id="email" placeholder="example@pomodoro.com">
        <p>Do you like the app?</p>
        <div class="radio">
            <label for="nah"> <input type="radio" name="like" value="nah" required> Nah...</label>
            <label for="regular"> <input type="radio" name="like" value="regular" required> Regular</label>
            <label for="like"> <input type="radio" name="like" value="like" required> love it</label>
        </div>
        
        <textarea name="message" id="message" cols="30" rows="10" placeholder="You can share your thoughts"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
